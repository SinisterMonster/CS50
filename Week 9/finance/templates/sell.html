{% extends "layout.html" %}

{% block title %}
    Sell Stonks
{% endblock %}

{% block main %}
<h1>Sell Stonks</h1>

<form action="/sell" method="post">
    <div class="mb-3">
        <select class="form-select mx-auto w-auto" name="symbol">
            <option disabled="" selected="">Symbol</option>
            {% for stock in portfolio %}
            <option value="{{ stock['symbol'] }}">{{ stock['symbol'] }}</option>
        {% endfor %}
        </select>

    </div>
    <div class="mb-3">
        <input class="form-control mx-auto w-auto" name="shares" placeholder="Shares" type="text">
    </div>
    <button class="btn btn-primary" type="submit">Submit Sell Order</button>
</form>

{% endblock %}
